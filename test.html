<!DOCTYPE html>
<html>
	<head>
		<title>u200b unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./u200b.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "u200b unit test", function( assert ) {
				let U200b = u200b;
				assert.ok( U200b( "hello", "world" ), "should not throw error" );

				assert.equal( U200b( "hello", "world" ).join( "." ), "hello​.world", "should be equal to 'hello​.world'" );

				let test = U200b( "hello", "world" ).join( "." );
				assert.equal( U200b( test ).replace( ".", "_" ), "hello_world", "should be equal to 'hello​_world'" );

			} );
		</script>
	</body>
</html>
